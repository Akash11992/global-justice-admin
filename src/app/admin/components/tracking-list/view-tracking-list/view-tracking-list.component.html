


    <!------------------------------------------- Sidebar start---------------------------------------------->
    <div class="wrapper d-flex align-items-stretch">
        <app-admin-left-panel></app-admin-left-panel>
        <!------------------------------------------- Sidebar end---------------------------------------------->





        <!------------------------------------------ bodyheader start ----------------------------------------->
        <div id="content" style="overflow-y: auto ;overflow-x: hidden;">
            <!-- class="p-4 p-md-5 "-->
           
            <!------------------------------------------ bodyheader end ---------------------------------------->





            <!------------------------------------------ Page Content -------------------------------------------->
            <div class="container-fluid" id="pagecontent">
                <div class="col-md-12" style="margin-top: 25px;">

                    <h4> Tracking Link List</h4>
                </div>

                <div class="card" id="uppercard">
                    <div class="card-body">
                        <div class="row" id="outermargin">
                            <div class="col-md-6">
                                <button routerLink="/dashboard/tracking-link/add-tracking-link" class="btn " type="button" id="addredbtn">
                                    <i class="bi bi-plus-circle"></i> Add</button> &nbsp;
                                <button class="btn " type="button" id="exportbtn" (click)="DeleteSelected()">
                                    <i class="bi bi-trash3-fill"></i> Delete</button>&nbsp; &nbsp;
                                <!-- <button class="btn " type="button" id="exportbtn">
                                    <i class="bi bi-x-circle"></i> Unpublish</button>
                                <button class="btn " type="button" id="exportbtn">
                                    <i class="bi bi-check-circle"></i> Publish</button> -->
                            </div>
                            <!-- <div class="col-md-6" id="exportcolmd">
                                <button class="btn " type="button" id="exportbtn"><i
                                        class="bi bi-file-earmark-excel"></i> Export</button>
                            </div> -->
                        </div>


                        <div class="row">
                            <div class="col-md-6">
                                <form class="d-flex"  [formGroup]="searchForm">
                                    <input class="form-control" formControlName="searchInput" type="search" id="inputsearch"   placeholder="Search..."
                                        aria-label="Search"> &nbsp; &nbsp; &nbsp;
                                    <button class="btn " type="button" (click)="search()" id="btncolor">Search</button>
                                    &nbsp; &nbsp;&nbsp;
                                    <button class="btn " type="reset" (click)="resetForm()" id="btncolor">Reset</button>
                                </form>
                            </div>
                            <div class="col-md-6"></div>
                        </div>

                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead>
                                            <tr >
                                                <th><input type="checkbox" id="checkbox" [disabled]="trackingListdata.length === 0"  [checked]="selectAll" (click)="toggleSelectAll()" ></th>
                                                <th>#</th>
                                                <th>Form Name</th>
                                                <th>Reference</th>
                                                <th>Tracking URL</th>
                                                <th>Tiny URL</th>
                                                <th>QR Code</th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        
                                        <tbody *ngFor="let tl of trackingListdata; let i = index;">
                                            <tr>
                                                <td><input type="checkbox" id="checkbox" (change)="updateSelectedData(tl.tracking_link_id)" [checked]="selectedUserIds.includes(tl.tracking_link_id)"></td>
                                                
                                                <td>{{i+1}}</td>
                                                <td>{{tl.form_name}}</td>
                                                <td>{{tl.refrence}}</td>
                                                <td>{{tl.tracking_url}}</td>                                               
                                                <td>{{tl.tiny_url}} </td>
                                               
                                               <td class="p-0"> <img src="{{tl.qr_code}}" alt="QR Code" style="width: 100px; height: auto;">
                                               </td>
                                                <td>
                                                    <div class="dropdown dropstart">
                                                        <button class="btn btn-outline-success" type="button" id="dropdownMenuButton1"
                                                            data-bs-toggle="dropdown" aria-expanded="false">
                                                            <img src="/assets/images/orangemenuicon.png"
                                                                id="hamburgericon">
                                                        </button>
                                                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">

                                                            <!-- <li><a class="dropdown-item" href="#">
                                                                    <i class="bi bi-eye-fill"></i> View Detail</a></li>
                                                                     -->
                                                            <!-- <li><a class="dropdown-item" href="#">
                                                                    <i class="bi bi-check2-square"></i> Approve,
                                                                    Register
                                                                    & Generate URN</a></li>
                                                            <li><a class="dropdown-item" href="#">
                                                                    <i class="bi bi-x-lg"></i> Unapprove
                                                                    Registration</a>
                                                            </li> -->
                                                            <li><a class="dropdown-item"  style="cursor: pointer;" (click)="DeletedDropdown(tl.tracking_link_id)">
                                                                    <i class="bi bi-trash3-fill"></i> Delete</a></li>
                                                        </ul>
                                                    </div>
                                                </td>
                                            </tr>
</tbody>
                                    </table>
                                </div>
                                <h5 style="text-align: center;"><span *ngIf="notFound">No Data Found</span></h5>

                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
        <!------------------------------------------- Page Content end ----------------------------------------->
    </div>

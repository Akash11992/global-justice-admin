  function toggleNav() {
    const sidenav = document.querySelector('.sidenav');
    const main = document.getElementById('main');
    const isMobile = window.matchMedia("(max-width: 426px)").matches; // Adjust breakpoint as needed

    if (sidenav.style.width === '250px' || sidenav.style.width === '') {
        sidenav.style.width = '0';
        main.style.marginLeft = '0';
    } else {
        sidenav.style.width = '250px';
        main.style.marginLeft = isMobile ? '0' : '250px'; // Set marginLeft to '0' in mobile view
    }
}
